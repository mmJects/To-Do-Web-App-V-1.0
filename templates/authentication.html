<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Authentication</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="btn btn-light" id="log">Login</button>
            <button class="btn btn-light" id="sign">SignUp</button>
          </nav>
          <div id="signORlog">
            <h1>Welcome to Our Website</h1>
            <h1>Create Notes or todo lists</h1>
          </div>
        {% for message in get_flashed_messages() %}
        <h3 id="err">{{message}}</h3>
        {% endfor %}
        <form action="/signup" method="post" id="signup" style="display: none;">
            <table>
                <th colspan="2">SignUp for happiness</th>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td><input type="text" name="name" required autofocus autocomplete="off"></td>
                </tr>
                <tr>
                    <td><label for="name">Email</label></td>
                    <td><input type="email" name="mail" required autocomplete="off" autofocus ></td>
                </tr>
                <tr>
                    <td><label for="name">Password</label></td>
                    <td><input type="password" name="pw" required autocomplete="off" autofocus ></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Signup"></td>
                </tr>
            </table>
        </form>

        <form action="/login" method="post" id="login" style="display: none;">
            <table>
                <th colspan="2">LogIn for  time management</th>
                <tr>
                    <td><label for="name">Email</label></td>
                    <td><input type="email" name="mail" required autocomplete="off" autofocus ></td>
                </tr>
                <tr>
                    <td><label for="name">Password</label></td>
                    <td><input type="password" name="pw" required autocomplete="off" autofocus ></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Login"></td>
                </tr>
            </table>
        </form>

        <script type="text/javascript">
            let sign = document.getElementById("signup")
            let log = document.getElementById("login")
            let signbtn = document.getElementById("sign")
            let logbtn = document.getElementById("log")
            let signORlog = document.getElementById("signORlog")
            signbtn.addEventListener('click',function(){
                signORlog.style.display = 'none';
                sign.style.display = "block";
                log.style.display = "none";
            })
            logbtn.addEventListener('click',function(){
                signORlog.style.display = 'none';
                log.style.display = "block";
                sign.style.display = "none"
            })
            let err = document.getElementById("err")
            if (err.textContent.includes("again")){
                signORlog.style.display = 'none';
                log.style.display = "block";  
            }
        </script>
    </body>
</html>
